plugins {
  id "com.fizzpod.sweeney" version "2.0.0"
  id "java"
}

sweeney {
  enforce "jdk:[1.8, 1.8]"
}

repositories {
  jcenter()
}

test {
  useTestNG()
  minHeapSize "64m"
  maxHeapSize "128m"
}

dependencies {
  testCompile(
          "org.testng:testng:${testng_version}",
          "com.google.truth:truth:${truth_version}",
          "com.google.guava:guava-testlib:${guava_version}"
  );
}